[pytest]
markers =
    caso_1: Test Case 1 - Flight Search
    caso_2: Test Case 2 - Language Change  
    caso_3: Test Case 3 - Date Selection
    caso_4: Test Case 4 - Multi-language
    caso_5: Test Case 5 - POS Change
    caso_6: Test Case 6 - Header Navigation
    caso_7: Test Case 7 - Redirecciones_footer
    pos: Point of Sale tests
    header: Header navigation tests
    smoke: Smoke tests
    regression: Regression tests
addopts = -v -s --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*