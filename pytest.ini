[pytest]
markers =
    caso_1: Test Case 1 - Booking One-way
    caso_2: Test Case 2 - Booking Round-trip
    caso_3: Test Case 3 - Login en UAT1
    caso_4: Test Case 4 - Verificar cambio de idioma
    caso_5: Test Case 5 - Verificar cambio de POS
    caso_6: Test Case 6 - Redirecciones Header
    caso_7: Test Case 7 - Redirecciones Footer
    pos: Point of Sale tests
    header: Header navigation tests
    smoke: Smoke tests
    regression: Regression tests
    critical: Critical tests

# Opciones por defecto
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --alluredir=allure-results
    --clean-alluredir

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Rutas de búsqueda
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeouts (requiere pytest-timeout)
timeout = 300
timeout_method = thread

# Configuración de xdist para ejecución paralela
# Para usar: pytest -n auto (detecta CPUs disponibles)
# O: pytest -n 4 (usa 4 workers)